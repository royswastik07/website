<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            padding: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            text-align: right;
        }

        input.operator,button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
        }

        input.operator,button.operator {
            background-color: #f44336;
        }

        .operator:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <table>
            <tbody>
                <tr>
                    <td colspan="3"><input  type="text" readonly name="" id="display"></td>
                    <td><input onclick="clearValue()" type="button" class="operator" value="DEL"></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operator">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">*</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><input type="button" onclick="toSolve()" value="=" class="operator" /></td>
                    <td><button class="operator">+</button></td>
                </tr>
                
            </tbody>
        </table>
    </div>

<!-- Now Working On JavaScript -->
    <script>
        var buttons = document.getElementsByTagName('button');
        var display = document.getElementById("display")
        for (i = 0; i < buttons.length; i++) { 
            buttons[i].addEventListener("click",function(e){
                var value = this.innerHTML
                display.value += value
            })
        // console.log(buttons[i].innerHTML)
}

function clearValue(){
    display.value = "";
}

function toSolve() {
    var display = document.getElementById("display");
    var expression = display.value;

    var operators = /[+\-\/*]/;
    var values = expression.split(operators);

    var operator = expression.match(operators);

    if (values.length == 2 && operator) {
        var result;
        var num1 = parseFloat(values[0]);
        var num2 = parseFloat(values[1]);

        if(operator == '+'){
            result = num1 + num2
        }
        if(operator == '-'){
            result = num1 - num2
        }
        if(operator == '*'){
            result = num1 * num2
        }
        if(operator == '/'){
            result = num1 / num2
        }

        // Display the result
        display.value = result;
    } else {
        // Handle invalid expression
        display.value = "Error";
    }
}


    </script>
</body>
</html>
